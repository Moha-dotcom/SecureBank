<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../src/pages/output.css">
</head>
<body>
    <!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-900">
  <body class="h-full">
  ```
-->
<div class="flex min-h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
  <div class="w-full max-w-sm space-y-10">
    <div>
    
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Sign in to your account</h2>
    </div>
    <form id="register" action="#" method="POST" class="space-y-6 ">
      <div class="">
        <!-- name -->
        <div class="col-span-2">
          <input id="username" type="text" name="email" required placeholder="Name" autocomplete="email" aria-label="Email address" class="block w-full  bg-white/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1 outline-gray-700 placeholder:text-gray-500 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
        </div>
        <!-- emailaddress -->
        <div class="-mt-px">
          <input id="emailaddress" type="email" name="emailaddress" required placeholder="Email Address" autocomplete="current-password" aria-label="Password" class="block w-full  bg-white/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1 outline-gray-700 placeholder:text-gray-500 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
          
        </div>
        <!-- password -->
          <div class="-mt-px">
          <input id="password" type="password" name="password" required placeholder="Password" autocomplete="current-password" aria-label="Password" class="block w-full  bg-white/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1 outline-gray-700 placeholder:text-gray-500 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
          
        </div>
       
        <!-- locaation -->
         <div class="-mt-px">
          <input id="location" type="text" name="location" required placeholder="Location" autocomplete="email" aria-label="Email address" class="block w-full  bg-white/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1 outline-gray-700 placeholder:text-gray-500 focus:relative focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
        </div> 


        
        
      </div>

      <div class="flex items-center justify-between">
        <div class="flex gap-3">
          <div class="flex h-6 shrink-0 items-center">
            <div class="group grid size-4 grid-cols-1">
              <input id="remember-me" type="checkbox" name="remember-me" class="col-start-1 row-start-1 appearance-none rounded-sm border border-white/10 bg-white/5 checked:border-indigo-500 checked:bg-indigo-500 indeterminate:border-indigo-500 indeterminate:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto" />
              <svg viewBox="0 0 14 14" fill="none" class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25">
                <path d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-0 group-has-checked:opacity-100" />
                <path d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-0 group-has-indeterminate:opacity-100" />
              </svg>
            </div>
          </div>
          <label for="remember-me" class="block text-sm/6 text-gray-300">Remember me</label>
        </div>

        <div class="text-sm/6">
          <a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300">Forgot password?</a>
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Register here</button>
      </div>
    </form>


  </div>
</div>


  <script type="module" src="../../register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>


    
</body>
</html>
